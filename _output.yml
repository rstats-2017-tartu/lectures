bookdown::gitbook:
  dev: svglite
  includes:
    in_header: fa.html
  css: css/style.css
  bibliography: book.bib
  config:
    toc:
      before: |
        <li><a href="./">Reprodutseeritav andmeanalüüs R programmiga</a></li>
      after: |
        <li><a href="https://github.com/rstats-tartu/lectures" target="blank">Published with bookdown</a></li>
    edit: https://github.com/rstats-tartu/lectures/edit/master/%s
    download: ["pdf", "epub"]
bookdown::pdf_book:
  dev: "cairo_pdf"
  includes:
    in_header: latex/preamble.tex
    after_body: latex/after_body.tex
  latex_engine: xelatex
  pandoc_args: ["-M", "output-driver='xdvipdfmx -vv'"]
  citation_package: natbib
  keep_tex: no
bookdown::epub_book:
  dev: svglite
  stylesheet: css/style.css
